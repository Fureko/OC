<script>
// Fonction pour charger un fichier texte depuis le serveur
function loadMarkdownFile(filepath, callback) {
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
            callback(xhr.responseText);
        }
    };
    xhr.open("GET", filepath, true);
    xhr.send();
}

// Fonction pour convertir Markdown en HTML avec Showdown.js
function convertMarkdownToHtml(markdownText) {
    var converter = new showdown.Converter();
    var html = converter.makeHtml(markdownText);
    return html;
}

// Chargement du fichier Markdown et conversion en HTML
document.addEventListener("DOMContentLoaded", function() {
    var markdownFilePath = "Texte.md";  // Mettez le chemin de votre fichier Markdown ici
    
    loadMarkdownFile(markdownFilePath, function(markdownContent) {
        var htmlContent = convertMarkdownToHtml(markdownContent);
        document.getElementById("univers-description").innerHTML = htmlContent;
    });
});
</script>
